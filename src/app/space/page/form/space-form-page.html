<section class="space-form-section">
  <div class="space-form-card">

    <h1 class="title">
      {{ isEditMode ? 'Editar espacio' : 'Crear espacio' }}
    </h1>

    <form [formGroup]="spaceForm" (ngSubmit)="submit()">

      <div class="form-row">
        <label>Nombre</label>
        <input type="text" formControlName="name" />
      </div>

      <div class="form-row">
        <label>Descripci√≥n</label>
        <textarea rows="3" formControlName="description"></textarea>
      </div>

      <div class="form-row">
        <label>Capacidad</label>
        <input type="number" formControlName="capacity" />
      </div>

      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Preview" />
      </div>

      <div class="form-row file-row">
        <label class="file-label">
          <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
          <span class="file-btn">
            <i class="pi pi-image"></i>
            Seleccionar imagen
          </span>
        </label>

        <span class="file-name" *ngIf="selectedFile">
          {{ selectedFile.name }}
        </span>
      </div>

      <button type="submit" class="submit-btn">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>

    </form>

  </div>
</section>

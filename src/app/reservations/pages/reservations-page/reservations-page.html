<h2>Mis Reservas</h2>

<div *ngIf="loading">Cargando...</div>

<table *ngIf="!loading && reservations.length > 0">
  <thead>
    <tr>
      <th>Evento</th>
      <th>Espacio</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.event_name }}</td>
      <td>{{ r.space?.name }}</td>
      <td>{{ r.start_time }}</td>
      <td>{{ r.end_time }}</td>
      <td>
        <button (click)="deleteReservation(r.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && reservations.length === 0">
  No hay reservas registradas
</div>
